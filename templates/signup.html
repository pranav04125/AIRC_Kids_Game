<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Mental Up</title>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/signup_page_style.css") }}>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Sign Up</h1>
        </div>
        <form action="{{ url_for("signup") }}" method="post">
            <div class="input-group">
                <input type="text" id="new_username" name="new_username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Your email" required)">
            </div>
            <div class="input-group">
                <input type="password" id="new_password" name="new_password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        {% if email_exists %}
            <p style="color:red">Oops! The email is already linked to another account. Please try logging in.</p>
        {% endif %}

        {% if username_exists %}
            <p style="color:red">Oops! The username is already taken. Please choose a new one</p>
        {% endif %}

    </div>
</body>
</html>
