<!DOCTYPE html>
<html>
<head>
    <title>Login - Mental Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/login_page_style.css") }}">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>MENTAL <span class="up-style">Up</span></h1>
    </div>
    <form action="{{ url_for("login") }}" method="post">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        {% if incorrect_creds %}
            <p style="color:red">Incorrect credentials!! Please try again.</p>
        {% endif %}
        <div class="input-group">
            <button type="submit">GO</button>
        </div>
    </form>

    <div class="forgot-signup">
        <a href="#">Forgot Password?</a>
        <a href="signup.html">Don't have account yet? Sign Up</a>
    </div>
</div>
<div class="kids-dragon-image">
    <!-- Image of kids on dragon goes here -->
</div>
</body>
</html>
